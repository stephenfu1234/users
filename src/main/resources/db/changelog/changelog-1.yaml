databaseChangeLog:
  - changeSet:
      id: 1
      author: stephen.fu
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: stephen.fu
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: "stephenfu1@gmail.com"
              - column:
                  name: name
                  value: "Stephen Fu"